{% extends 'base/main.html' %}
{% load static %}
{% block content %}

    <main>
        <section id = "room-name-wrapper">
            <p>Room Name: <span id = "room-name"></span></p>
        </section>

        <section id = "video-streams"></section>
        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img src="{% static 'images/microphone.png' %}" alt="mic img" class="control-icon" id="mic-btn">
            </div>
            <div class="icon-wrapper">
                <img src="{% static 'images/video.png' %}" alt="quit img" class="control-icon" id="video-btn">
            </div>
            <div class="icon-wrapper">
                <img src="{% static 'images/quit.png' %}" alt="quit img" class="control-icon" id="quit-btn">
            </div>
        </section>
    </main>
    <script type = "text/javascript" src = "{% static 'assets/AgoraRTC_N-4.13.0.js' %}"></script>
    <script type = "text/javascript" src = "{% static 'js/streams.js' %}"></script>

{% endblock content %}
